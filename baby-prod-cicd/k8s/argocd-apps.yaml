apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: babyapp-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TobiSalami01/baby-prod-cicd.git
    targetRevision: main
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: babyapp-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TobiSalami01/baby-prod-cicd.git
    targetRevision: release/prod-v3
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

