apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: babyapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: babyapp
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: {duration: 30s}
        - setWeight: 25
        - pause: {duration: 30s}
        - setWeight: 50
        - pause: {duration: 30s}
        - setWeight: 100
  template:
    metadata:
      labels:
        app: babyapp
    spec:
      containers:
        - name: babyapp
          image: babyapp:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
